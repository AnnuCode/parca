before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/parca/
    id: "parca"
    binary: parca
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
dockers:
  - id: parca
    goos: linux
    goarch: amd64
    dockerfile: Dockerfile.release
    extra_files:
    - parca.yaml
    image_templates:
    - ghcr.io/parca-dev/parca:{{ .Tag }}
