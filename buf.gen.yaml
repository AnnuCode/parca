version: v1beta1
plugins:
  - name: go
    out: proto/gen/go
    opt: paths=source_relative
  - name: go-grpc
    out: proto/gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: js
    out: proto/gen/js
    opt:
      - import_style=commonjs,binary
  - name: ts
    path: ./node_modules/.bin/protoc-gen-ts
    out: proto/gen/js
    opt:
      - service=grpc-web
  - name: grpc-gateway
    out: proto/gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - name: openapiv2
    out: proto/gen/swagger
