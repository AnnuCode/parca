name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Install llvm
        run: sudo apt-get install llvm

      - name: Build
        run: make build

      - name: Format
        run: make format

      - name: Test
        run: make go/test
